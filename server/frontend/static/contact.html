<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #e2effc;
        }
        .contact-container {
            margin-top: 50px;
            
        }
        .contact-form {
            background: #e2effc;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h5 {
            margin-bottom: 15px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }

        h5 {
            font-family:'Georgia', 'Helvetica', serif;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Fully visible */
            }
            50% {
                opacity: 0; /* Hidden */
            }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }


        .logo {
                width: 40px; /* Adjust as needed */
                height: auto; /* Maintain aspect ratio */
                margin-right: 10px; /* Space between logo and text */
            }

        .slide {
            /*animation: blink 1s step-start infinite; /* Adjust duration as needed */
            font-family:'Georgia', 'Helvetica', serif;
            display: inline-block; /* Makes the box fit the content */
            padding: 10px; /* Space inside the box */
            border: 2px solid #000; /* Black border */
            border-radius: 8px; /* Rounded corners */
            background-color: #f0f0f0; /* Light gray background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            font-weight: bold; /* Bold text */
        }
        
        span:hover {
            color: #3609bf; /* Change to desired hover color */
        }

        .small_logo {
            width:20px;
        }
    </style>
</head>
<body>

<div class="container contact-container">
    <div class="row">
        <!-- Contact Info Section -->
        <div class="col-md-4">
            <div class="contact-info">
                <h5><img src="/static/images/contact_info.png"><span style="font-weight: bolder;">Contact Information</span></h5>
                <p><img src="/static/images/location.jpeg" class="small_logo"><i class="fas fa-map-marker-alt"></i> 123 Mumbai, India</p>
                <p><img src="/static/images/contact.jpg" class="small_logo"><i class="fas fa-phone"></i> +1 234 567 890</p>
                <p><img src="/static/images/mail.png" class="small_logo"><i class="fas fa-envelope"></i> bestcars@gmail.com</p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="col-md-8">
            <div class="contact-form">
                <span><h5 class="slide">Get in Touch</h5></span>
                <form method="post">
                    <!--{%csrf_token%}-->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
